<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Entrenador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <h1>¡Woo! Mira tus Pokemones</h1>
        </div>
        <div class="contenido">
                <div data-poke-card class="poke-card"></div>
        </div>
        <div class="sidebar">
            <div class="user">
                <a href="/principal">
                    <img name="user" src="{{ url_for('static', filename='images/charmander.png')}}" class="entrenador">
                    <label for="user">¡A Capturar!</label>
                </a> 
                <a id="logout">  
                    <img name="user" src="{{ url_for('static', filename='images/flecha.png')}}" class="entrenador">
                    <label for="user">Cerrar Sesion</label>
                </a>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='javascript/utilities.js')}}"></script>
    <script src="{{ url_for('static', filename='javascript/usuario.js')}}"></script>
</body>
</html>
